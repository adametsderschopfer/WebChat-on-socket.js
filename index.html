<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatik</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>НОЧНОЙ ЧАТ</h1>
      </div>

      <div class="allMesages">
        <form class="formNickname">
          <div class="controls">
            <div>
              <label for="nickname">Ваш никнейм: </label>
              <input
                type="text"
                class="form-control"
                id="nickname"
                placeholder="Никнейм"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Войти
            </button>
          </div>
        </form>

        <div class="hiddenElementForScroll"></div>
      </div>

      <form class="form">
        <input
          type="text"
          class="textField"
          placeholder="Введите сообщение..."
          maxlength="500"
        />
        <button type="submit" class="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448.011 448.011">
            <path
              d="M438.731,209.463l-416-192c-6.624-3.008-14.528-1.216-19.136,4.48c-4.64,5.696-4.8,13.792-0.384,19.648l136.8,182.4
            l-136.8,182.4c-4.416,5.856-4.256,13.984,0.352,19.648c3.104,3.872,7.744,5.952,12.448,5.952c2.272,0,4.544-0.48,6.688-1.472
            l416-192c5.696-2.624,9.312-8.288,9.312-14.528S444.395,212.087,438.731,209.463z"
            />
          </svg>
        </button>
      </form>
      <div class="functional">
        <button type="button" class="btn btn-outline-danger clear">
          Очистить чат
        </button>

        <button type="button" class="btn btn-outline-dark exit">Выйти</button>
      </div>

      <div class="functional users">
        <b
          >Всего подключений: &nbsp;
          <div class="connections">0</div></b
        >
        <hr />
        <div class="arr"></div>
      </div>
    </div>

    <div class="loadingio-spinner-eclipse-8hm10mdk5ci">
      <div class="ldio-l417sdk0vkm">
        <div></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuidv4.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
